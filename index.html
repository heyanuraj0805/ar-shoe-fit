<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIT.AI | AR Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; height: 100vh; font-family: 'Inter', sans-serif; }
        video, canvas { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }
        video { z-index: 1; }
        canvas { z-index: 2; pointer-events: none; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { PoseLandmarker, FilesetResolver } from "https://cdn.skypack.dev/@mediapipe/tasks-vision@0.10.0";
        window.PoseLandmarker = PoseLandmarker;
        window.FilesetResolver = FilesetResolver;
    </script>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;

        const SHOE_BRANDS = [
            { id: 1, name: "Nike Air Max", price: 145, emoji: "üëü", url: "https://www.nike.com/w/shoes-y7ok" },
            { id: 2, name: "Adidas Ultraboost", price: 180, emoji: "üèÉ", url: "https://www.adidas.com/us/men-shoes" },
            { id: 3, name: "Reebok Classic", price: 90, emoji: "üëû", url: "https://www.reebok.com/c/600000002/shoes" }
        ];

        const ARApp = () => {
            const [isScanning, setIsScanning] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isMarketOpen, setIsMarketOpen] = useState(false);
            const [selectedShoe, setSelectedShoe] = useState(SHOE_BRANDS[0]);
            const [guidance, setGuidance] = useState({ msg: "Initializing...", color: "bg-yellow-500" });
            
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const landmarkerRef = useRef(null);

            useEffect(() => {
                async function init() {
                    const vision = await window.FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                    landmarkerRef.current = await window.PoseLandmarker.createFromOptions(vision, {
                        baseOptions: {
                            modelAssetPath: `https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task`,
                        },
                        runningMode: "VIDEO",
                        minPoseDetectionConfidence: 0.4
                    });
                    setGuidance({ msg: "Ready", color: "bg-green-500" });
                }
                init();
            }, []);

            const startCamera = async () => {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                videoRef.current.srcObject = stream;
                setIsScanning(true);
                requestAnimationFrame(loop);
            };

            const loop = () => {
                if (landmarkerRef.current && videoRef.current?.readyState === 4) {
                    const results = landmarkerRef.current.detectForVideo(videoRef.current, performance.now());
                    if (results.landmarks?.length > 0) {
                        const pts = results.landmarks[0];
                        const ankle = pts[28];
                        const toe = pts[32];

                        if (ankle.visibility > 0.5) {
                            setGuidance({ msg: "Tracking Active", color: "bg-green-500" });
                            const ctx = canvasRef.current.getContext('2d');
                            ctx.clearRect(0, 0, canvasRef.current.width, canvasRef.current.height);
                            
                            const x = ankle.x * canvasRef.current.width;
                            const y = ankle.y * canvasRef.current.height;
                            const angle = Math.atan2((toe.y - ankle.y), (toe.x - ankle.x));
                            const size = Math.sqrt(Math.pow((toe.x-ankle.x)*canvasRef.current.width, 2) + Math.pow((toe.y-ankle.y)*canvasRef.current.height, 2)) * 1.8;

                            ctx.save();
                            ctx.translate(x, y);
                            ctx.rotate(angle);
                            ctx.font = `${size}px Arial`;
                            ctx.textAlign = "center";
                            ctx.fillText(selectedShoe.emoji, size/2, 0); 
                            ctx.restore();
                        } else {
                            setGuidance({ msg: "Stand Back", color: "bg-orange-500" });
                        }
                    }
                }
                requestAnimationFrame(loop);
            };

            return (
                <div className="relative w-full h-screen bg-black">
                    <video ref={videoRef} autoPlay playsInline muted />
                    <canvas ref={canvasRef} width={window.innerWidth} height={window.innerHeight} />

                    {/* HUD */}
                    <div className="absolute inset-0 z-10 pointer-events-none p-6 flex flex-col justify-between">
                        <div className="flex justify-between items-start">
                            <button onClick={() => setIsMenuOpen(true)} className="pointer-events-auto p-4 glass rounded-2xl">
                                <div className="w-6 h-0.5 bg-white mb-1.5"></div>
                                <div className="w-6 h-0.5 bg-white mb-1.5"></div>
                                <div className="w-6 h-0.5 bg-white"></div>
                            </button>
                            
                            <div className="glass p-4 rounded-3xl w-40 border-l-4 border-green-500">
                                <div className="flex items-center gap-2 mb-1">
                                    <div className={`w-2 h-2 rounded-full ${guidance.color} animate-pulse`}></div>
                                    <span className="text-[9px] uppercase font-black text-green-400">Scanner</span>
                                </div>
                                <h3 className="text-xs font-bold text-white">{guidance.msg}</h3>
                            </div>
                        </div>

                        {!isScanning && (
                            <button onClick={startCamera} className="pointer-events-auto self-center bg-indigo-600 text-white px-10 py-4 rounded-full font-black shadow-2xl">
                                LAUNCH AR
                            </button>
                        )}

                        <div className="flex gap-4 overflow-x-auto no-scrollbar pointer-events-auto pb-4">
                            {SHOE_BRANDS.map(s => (
                                <button key={s.id} onClick={() => setSelectedShoe(s)} className={`min-w-[80px] h-[80px] rounded-2xl glass text-3xl transition ${selectedShoe.id === s.id ? 'border-2 border-indigo-500 scale-110' : ''}`}>
                                    {s.emoji}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Sidebar Menu Drawer */}
                    <AnimatePresence>
                        {isMenuOpen && (
                            <motion.div initial={{ x: -300 }} animate={{ x: 0 }} exit={{ x: -300 }} className="absolute left-0 top-0 w-72 h-full glass z-50 p-6 shadow-2xl">
                                <div className="flex justify-between items-center mb-10 text-white">
                                    <h2 className="text-2xl font-black italic">FIT.AI</h2>
                                    <button onClick={() => setIsMenuOpen(false)}>‚úï</button>
                                </div>
                                <div className="space-y-4">
                                    <button onClick={() => {setIsMenuOpen(false); setIsMarketOpen(true);}} className="w-full text-left p-4 rounded-xl bg-white/5 font-bold text-white">üõí Marketplace</button>
                                    <div className="p-4 rounded-xl bg-white/5 font-bold text-white/50">üìè Calibration Mode</div>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {/* Marketplace Drawer */}
                    <AnimatePresence>
                        {isMarketOpen && (
                            <motion.div initial={{ y: '100%' }} animate={{ y: 0 }} exit={{ y: '100%' }} className="absolute bottom-0 w-full h-3/4 glass z-50 rounded-t-3xl p-8 border-t border-white/10 overflow-hidden flex flex-col">
                                <div className="flex justify-between items-center mb-8 text-white">
                                    <h2 className="text-3xl font-black">Official Stores</h2>
                                    <button onClick={() => setIsMarketOpen(false)} className="text-xl opacity-50">‚úï Close</button>
                                </div>
                                <div className="grid grid-cols-1 gap-4 overflow-y-auto no-scrollbar">
                                    {SHOE_BRANDS.map(item => (
                                        <div key={item.id} className="bg-white/5 p-6 rounded-3xl border border-white/10 flex justify-between items-center text-white">
                                            <div className="flex items-center gap-4">
                                                <span className="text-4xl">{item.emoji}</span>
                                                <div>
                                                    <h3 className="font-bold">{item.name}</h3>
                                                    <p className="text-xs text-indigo-400 font-bold">${item.price}</p>
                                                </div>
                                            </div>
                                            <a href={item.url} target="_blank" className="bg-white text-black px-6 py-2 rounded-full font-black text-xs uppercase">Visit Site</a>
                                        </div>
                                    ))}
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ARApp />);
    </script>
</body>
</html>
